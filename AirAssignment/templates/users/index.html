<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Assignment</title>
</head>
<body>
{% if user.is_authenticated %}
    <h2>Hi {{ user.username }}</h2>
{% else %}
    <button><a type="submit" href="{% url 'users:logout' %}">Logout</a></button>
{% endif %}

{% if registered %}
    <h2>You are registered! :D</h2>
{% else %}
    <form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" value="Register">
    </form>
{% endif %}

</body>
</html>
